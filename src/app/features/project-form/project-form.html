<div class="card shadow-sm border-0 mb-4 project-form-card">
  <div class="card-body">

    <!-- Header -->
    <h5 class="fw-bold mb-4 d-flex align-items-center">
      <i class="fa-solid fa-square-plus text-primary me-2"></i>
      Add Crypto Project
    </h5>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="row g-3">

        <!-- Project -->
        <div class="col-md-4">
          <label class="form-label">
            <i class="fa-solid fa-diagram-project me-1 text-muted"></i>
            Project
          </label>
          <input class="form-control" formControlName="project" placeholder="e.g. Bonk">
        </div>

        <!-- Handle -->
        <div class="col-md-4">
          <label class="form-label">
            <i class="fa-brands fa-x-twitter me-1 text-muted"></i>
            Handle
          </label>
          <input class="form-control" formControlName="handle" placeholder="@project">
        </div>

        <!-- CA -->
        <div class="col-md-4">
          <label class="form-label">
            <i class="fa-solid fa-fingerprint me-1 text-muted"></i>
            Contract Address
          </label>
          <input class="form-control" formControlName="ca" placeholder="0x...">
        </div>

        <!-- Category -->
        <div class="col-md-4">
          <label class="form-label">
            <i class="fa-solid fa-layer-group me-1 text-muted"></i>
            Category
          </label>
          <select class="form-select" formControlName="category">
            <option value="">Select Category</option>
            <option>Meme Coin</option>
            <option>AI</option>
            <option>DeFi</option>
            <option>Gaming</option>
            <option>Infra</option>
            <option>NFT</option>
            <option>RWA</option>
            <option>DePIN</option>
          </select>
        </div>

        <!-- Chain -->
        <div class="col-md-4">
          <label class="form-label">
            <i class="fa-solid fa-link me-1 text-muted"></i>
            Chain
          </label>
          <select class="form-select" formControlName="chain">
            <option value="">Select Chain</option>
            <option>Solana</option>
            <option>Ethereum</option>
            <option>Base</option>
            <option>Sui</option>
            <option>Hyperliquid</option>
            <option>Arbitrum</option>
            <option>Polygon</option>
            <option>BNB Chain</option>
          </select>
        </div>

        <!-- Market Cap -->
        <div class="col-md-4">
          <label class="form-label">
            <i class="fa-solid fa-chart-line me-1 text-muted"></i>
            Market Cap ($)
          </label>
          <input type="text" class="form-control" formControlName="marketCap">
        </div>

        <!-- Use Case -->
        <div class="col-md-6">
          <label class="form-label">
            <i class="fa-solid fa-lightbulb me-1 text-muted"></i>
            Use Case
          </label>
          <input class="form-control" formControlName="useCase" placeholder="Short description">
        </div>

        <!-- Narrative -->
        <div class="col-md-3">
          <label class="form-label">
            <i class="fa-solid fa-hashtag me-1 text-muted"></i>
            Narrative Tag
          </label>
          <input class="form-control" formControlName="narrativeTag">
        </div>

        <!-- Rating -->
        <div class="col-md-3">
          <label class="form-label">
            <i class="fa-solid fa-star me-1 text-muted"></i>
            Rating
          </label>
          <input type="number" class="form-control" formControlName="rating">
        </div>

        <!-- Risk -->
        <div class="col-md-4">
          <label class="form-label">
            <i class="fa-solid fa-triangle-exclamation me-1 text-muted"></i>
            Risk Level
          </label>
          <select class="form-select" formControlName="riskLevel">
            <option value="Low">ðŸŸ¢ Low</option>
            <option value="Medium">ðŸŸ¡ Medium</option>
            <option value="High">ðŸ”´ High</option>
          </select>
        </div>

      </div>

      <!-- Button -->
      <div class="mt-4 d-flex justify-content-end">
        <button class="btn btn-primary px-4">
          <i class="fa-solid fa-floppy-disk me-2"></i>
          Save Project
        </button>
      </div>

    </form>
  </div>
</div>
